<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="../../src/fontawesome/css/all.css">
    <style>
        @import url('../css/font.css');
        body{
            height: 100vh;
            background-color: rgb(26, 25, 25);
            color: white;
            margin: 0;
            padding: 0;
            font-family: 'Quicksand';
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        a{
            text-decoration: none;
            color: white;
        }
        .carousel{
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .images{
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .images img{
            width: 100%;
            height: 300px;
            border-radius: 15px;
        }

        .indicator{
            position: absolute;
            bottom: 0px;
            left: 45%;
            transform: translateX(-5%);
            display: flex;
        }
        
        .indicator div{
            width: 10px;
            height: 10px;
            background-color: rgb(145, 145, 145);
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }
        .indicator div.active{
            background-color: brown;
        }
        
    </style>
</head>
<body>
    <div class="header" style="display: flex;flex-direction: row;background-color: rgb(31, 30, 30);align-items: center;align-content: center;padding: 15px;justify-content: space-between;height: 5%;">

            <a href="" style="margin-right: 5px;font-family: Quicksand Bold;color: brown;font-size: 1.2em;">Pour toi</a>
            <a href="" style="font-size: 1.2em;">Chart</a>
        </div>
        <div class="right" style="align-items: center;align-content: center;display: flex;">
            <i class="fa fa-bell fa-lg fa-fw" style="color: white;margin-right: 5px;"></i>
            <i class="fa fa-cog fa-lg fa-fw" style="color: white;margin-right: 5px;"></i>
            <img src="../../src/images/illustration/Hopitaly Kely.png" style="width: 25px;height: 25px;border-radius: 50%;" alt="">
        </div>
    </div>
    <div class="app" style="height: 85%;overflow-y: scroll;padding-bottom: 50px;">
        <div class="carousel">
            <div class="images" style="margin: 20px;">
                <img src="../../src/images/carousel/img1.jpg" style="margin-right: 10px;" alt="">
                <img src="../../src/images/carousel/img2.jpg" style="margin-right: 10px;" alt="">
                <img src="../../src/images/carousel/img3.jpg" style="margin-right: 10px;" alt="">
                <img src="../../src/images/carousel/img4.jpg" style="margin-right: 10px;" alt="">
            </div>
            <div class="indicator">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div style="display: flex;flex-direction: row;justify-content: space-evenly;margin-top: 20px;text-align: center;">
            <div style="text-align: center;">
                <div style="background-color: brown;border-radius: 50%;padding: 10px;width: 25px;height: 25px;">
                    <i class="fas fa-book fa-lg"></i>
                </div>
                <div><p>Genres</p></div>
            </div>
            <div style="text-align: center;">
                <div style="background-color: brown;border-radius: 50%;padding: 10px;width: 25px;height: 25px;margin-left: 10px;">
                    <i class="fas fa-calendar-alt fa-lg"></i>
                </div>
                <div>
                    <p>Récement</p>
                </div>
            </div>
        </div>

        <div style="display: flex;flex-direction: row;background-color: brown;align-items: center;margin: 10px;padding: 10px;border-radius: 15px;">
            
            <div style="width: 40%;align-items: center;text-align: center;">
                <img src="../../src/images/illustration/nika.png" style="width: 125px;height: 125px;border-radius: 50%;" alt="">
            </div>
            <div style="width: 60%;">
                
                
                <p> <span style="font-family: 'Quicksand Bold';">Dernier sortie</span><br>  Bonjour Tiavina <br>Voici le tantara qui a récement publié pour toi.</p>
                <button style="border: none; color: brown;font-family: 'Quicksand Bold';background-color: white;padding:10px 50px;border-radius: 10px;">LIS MOI</button>
            </div>
        </div>

        <div style="padding: 10px;">
            <div style="display: flex;flex-direction: row;justify-content: space-between;">
                <div><p style="font-family: Quicksand Bold;">Tantara 2023</p></div>
                <div><p>Voir tout</p></div>
            </div>
            <div>
                <div style="align-items: center;">
                    <img src="../../src/images/illustration/afobe.png" style="width: 150px;height: 150px;border-radius: 15px;" alt="">
                    
                </div>
            </div>

        </div>
    </div>
    <div class="navigation" style="background-color: rgb(8, 8, 8);display: flex;flex-direction: row;justify-content: space-evenly;text-align: center;align-items: center;align-content: center;padding-top: 10px;height: 10%;">
        <div>
            <i class="fa fa-home fa-lg" style="color: brown;"></i>
            <p style="font-size: 0.8em;color: brown;font-family: Quicksand Bold;">Accueil</p>
        </div>
        <div>
            <i class="fa fa-search fa-lg fa-fw"></i>
            <p style="font-size: 0.8em;">Recherche</p>
        </div>
        <div>
            <i class="fa fa-play fa-lg fa-fw"></i>
            <p style="font-size: 0.8em;">My appistery</p>
        </div>
        <div>
            <i class="fa fa-gem fa-lg fa-fw"></i>
            <p style="font-size: 0.8em;">VIP 1mois</p>
        </div>
    </div>
    

    <script>
        document.addEventListener("DOMContentLoaded", function(){
            const images = document.querySelector(".images");
            const indicatorItems = document.querySelectorAll(".indicator div");

            let currentIndex = 0;
            let startX = 0;
            let isDragging = false;



            function updateCarousel(){
                const translateValue = -currentIndex * 100;
                images.style.transform = `translateX(${translateValue}%)`;

                indicatorItems.forEach((item, index) => {
                    item.classList.toggle("active", index === currentIndex);
                });
            }

            function nextImage(){
                currentIndex = (currentIndex + 1) % 3;
                updateCarousel();
            }

            function handleTouchStart(event){
                isDragging = true;
                startX = event.touches[0].clientX;
            }

            function handleTouchMove(event){
                if(!isDragging) return;

                const currentX = event.touches[0].clientX;
                const diffX = startX - currentX;

                if(diffX > 20){
                    nextImage();
                    isDragging = false;
                }else if(diffX < -20){
                    isDragging = false;
                }
            }

            function handleTouchEnd(){
                isDragging = false;
            }

            function startAutoScroll(){
                setInterval(nextImage, 3000);
            }

            updateCarousel();

            images.addEventListener("touchstart", handleTouchStart);
            images.addEventListener("touchmove", handleTouchMove);
            images.addEventListener("touchend", handleTouchEnd);

            startAutoScroll();
        })
    </script>
</body>
</html>
